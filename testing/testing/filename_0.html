
    
    

    <div class="container">
        <div class="header">
            <div class="title-container">
                <h1>Eventos Deportivos | Sports Events | TokyoGhoull</h1>
                <div class="system-time" id="system-time">(2025/03/31 11:22:47) <span class="time-badge">Se requiere VPN | VPN required</span></div>
            </div>
        </div>
        
        <div class="time-notice">
            <div><strong>Nota:</strong> Los horarios pueden ajustarse automáticamente para Madrid (UTC+1/+2)</div>
            <div class="timezone-toggle">
                <span>Horario original</span>
                <label class="switch">
                    <input type="checkbox" id="timezone-switch" checked="">
                    <span class="slider"></span>
                </label>
                <span>Horario Madrid (+6h)</span>
            </div>
        </div>
        
        <div class="controls">
            <div class="filters">
                <select id="category-filter">
                    <option value="all">Todas las categorías</option>
                    
                </select>
                
                <select id="status-filter">
                    <option value="all">Todos los estados</option>
                    <option value="en vivo">En vivo</option>
                    <option value="pronto">Próximamente</option>
                    <option value="finalizado">Finalizado</option>
                </select>
            </div>
            
            <div class="search">
                <input type="text" id="search-input" placeholder="Buscar eventos...">
            </div>
        </div>
        
        <div class="table-container">
            <table id="events-table">
                <thead>
                    <tr>
                        <th data-sort="title">Evento</th>
                        <th data-sort="category">Categoría</th>
                        <th data-sort="time" class="asc">Hora</th>
                        <th data-sort="status">Estado</th>
                        <th>Enlace</th>
                    </tr>
                </thead>
                <tbody id="events-body">
                    <tr>
                        <td colspan="5" class="loading">Cargando eventos...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="footer">
            <p>Actualizado: <span id="update-time"></span></p>
        </div>
    </div>
