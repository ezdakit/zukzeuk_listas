name: Actualizar Agenda Deportiva

on:
  schedule:
    # Ejecutar cada hora al minuto 30
    - cron: '30 * * * *'
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install requests beautifulsoup4

      - name: Ejecutar script de generación
        # Ejecuta el script desde la carpeta scripts, pero estando en la raíz del proyecto
        run: python .github/scripts/scraper.py

      - name: Commit y Push si hay cambios
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'

          # Verificamos si el archivo se generó antes de intentar añadirlo
          if [ -f "ezdakit_eventos.m3u" ]; then
            git add ezdakit_eventos.m3u history/
            
            # Si git detecta cambios, hacemos commit y push. Si no, no hacemos nada.
            git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update agenda m3u [skip ci]" && git push)
          else
            echo "⚠️ ERROR: El archivo ezdakit_eventos.m3u no se ha generado."
            echo "Posible causa: El script de Python no encontró 'canales/listado_canales.csv' o 'ezdakit.m3u', o falló la conexión web."
            exit 1
          fi
