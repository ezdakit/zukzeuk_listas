
name: Hiru_eguneko_zerrenda_sortu

on:
  schedule:
    - cron: '20 * * * *'   # Cada hora a y 20 (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: m3u-generation
  cancel-in-progress: false

jobs:
  build-m3u:
    runs-on: ubuntu-latest
    env:
      TARGET_URL: "https://ipfs.io/ipns/k2k4r8oqlcjxsritt5mczkcn4mmvcmymbqw7113fz2flkrerfwfps004/?tab=agenda"
      OUTPUT_FILE: "zz_eventos_ott.m3u"
      HISTORY_DIR: "history"
      PROXY_LIST: "${{ secrets.PROXY_LIST }}"
      INCLUDE_ID_SUFFIX: "true"
      ALLOW_IPFS_IO: "false"
      NO_PROXY: "127.0.0.1,localhost"
      DEBUG: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install runtime dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 lxml

      # ðŸ‘‡ Instala navegadores + dependencias del sistema para Chromium
      - name: Install Playwright (browsers + system deps)
        run: |
          python -m playwright install --with-deps chromium

      - name: Run script
        run: |
          python .github/scripts/Hiru
