name: Hiru_eguneko_zerrenda_sortu

on:
  schedule:
    - cron: '20 * * * *'   # Cada hora a y 20 (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: m3u-generation
  cancel-in-progress: false

jobs:
  build-m3u:
    runs-on: ubuntu-latest
    env:
      TARGET_URL: "https://ipfs.io/ipns/k2k4r8oqlcjxsritt5mczkcn4mmvcmymbqw7113fz2flkrerfwfps004/?tab=agenda"
      OUTPUT_FILE: "zz_eventos_ott.m3u"
      HISTORY_DIR: "history"
      # Lista de proxies separada por comas, configurable en Secrets: http://user:pass@host:port,https://host2:port
      PROXY_LIST: "${{ secrets.PROXY_LIST }}"
      # Si subes un HTML para pruebas, pon aquí la ruta relativa para usarlo en vez de descargar por red:
      # USE_LOCAL_HTML: "tests/agenda_sample.html"
      # Controla si añadimos el sufijo con los 3 primeros chars del acestream_id al nombre del canal:
      INCLUDE_ID_SUFFIX: "true"
      # Evitar ipfs.io salvo última instancia (por si los gateways alternativos fallan todos):
      ALLOW_IPFS_IO: "false"
      NO_PROXY: "127.0.0.1,localhost"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate M3U
        run: |
          python scripts/Hiru_eguneko_zerrenda_sortu.py

      - name: Commit & Push changes (if any)
        run: |
          set -e
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: actualizar M3U y/o histórico [ci skip]"
            git push
          else
            echo "No hay cambios para commitear."
          fi
