name: Actualizacion_Completa

on:
  schedule:
    - cron: "45 */2 * * *"
  workflow_dispatch:
    inputs:
      testing_mode:
        description: 'Activar Modo Testing'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  run-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          pip install requests beautifulsoup4 cloudscraper

      - name: Ejecutar Sistema de Actualizaci√≥n
        run: |
          echo "Iniciando ejecuci√≥n del script..."
          if [ "${{ github.event.inputs.testing_mode }}" == "true" ]; then
            echo "üõ†Ô∏è MODO TESTING ACTIVADO"
            python .github/scripts/update_system.py --testing
          else
            echo "üöÄ MODO PRODUCCI√ìN"
            python .github/scripts/update_system.py
          fi

      - name: Guardar cambios (Commit & Push)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          git add .
          
          # Verificar si hay cambios antes de hacer commit para evitar errores vac√≠os
          if git diff --staged --quiet; then
            echo "No hay cambios para commitear."
          else
            git commit -m "Auto-Update [Mode: ${{ github.event.inputs.testing_mode == 'true' && 'TEST' || 'PROD' }}] $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
