
name: Hiru_eguneko_zerrenda_sortu

on:
  schedule:
    # Â¡OJO! GitHub Actions usa UTC. Corre cada hora a y 20 minutos (UTC).
    - cron: '20 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generar-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Ejecutar generador M3U
        run: |
          python .github/scripts/hiru_eguneko_zerrenda_sortu.py

      - name: Commit & push si hay cambios
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add zz_eventos_all_ott.m3u history/
            git commit -m "Update M3U ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
            git push
          fi
