name: procesar_canales

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-Levenshtein

    - name: Run Python script
      run: python descargar_canales.py

    - name: Configurar identidad de Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
    - name: Check for changes
      id: changes
      run: |
        git add zz_canales.db lista-ott.m3u zz_lista_ott.m3u debug_log.txt
        if git diff --cached --quiet; then
          echo "No changes to commit"
          echo "::set-output name=changes::false"
        else
          echo "Changes detected"
          echo "::set-output name=changes::true"
        fi

    - name: Commit changes
      if: steps.changes.outputs.changes == 'true'
      run: git commit -m "Add processed M3U files"

    - name: Push changes
      if: steps.changes.outputs.changes == 'true'
      run: git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
