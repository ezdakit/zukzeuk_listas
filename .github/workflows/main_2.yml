name: procesar_eventos

on:
  push:
    branches:
      - main
  schedule:
    - cron: '00 01 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 selenium cloudscraper 

      - name: Run Python script
        run: python descargar_nuevos_eventos.py

      - name: Configurar identidad de Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: changes
        id: changes_eventos
        run: |
          git add code.txt debug_eventos.txt code_iframe.txt eventos.csv
      - name: Commit changes_eventos
        run: git commit -m "Add processed event files"

      - name: Push changes
        run: git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
