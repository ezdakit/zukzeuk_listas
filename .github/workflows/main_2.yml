name: procesar_eventos

on:
  push:
    branches:
      - main
  schedule:
    - cron: '00 01 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 selenium cloudscraper 

      - name: Run Python script
        run: python descargar_nuevos_eventos.py

      # Agregar estos pasos nuevos:
      - name: Pull cambios recientes con rebase
        run: |
          git pull origin main --rebase  # Sincroniza con el remoto
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Add changes
        run: git add code.txt debug_eventos.txt code_iframe.txt eventos.csv

      - name: Commit
        run: git commit -m "Actualización automática de eventos"

      - name: Push changes
        run: git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
