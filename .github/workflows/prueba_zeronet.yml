name: ZeroNet CI

on:
  workflow_dispatch:
    inputs:
      zeronet_site:
        description: 'URL del sitio de ZeroNet (opcional)'
        required: false
        default: '1HeLLo4uzjaLetFx6NH3PMwFP3qbRbTf3D'

jobs:
  run-zeronet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-dev libffi-dev libssl-dev curl
          pip install requests

      - name: Download and run ZeroNet
        run: |
          wget https://github.com/HelloZeroNet/ZeroNet/archive/refs/heads/master.zip -O zeronet.zip
          unzip zeronet.zip
          cd ZeroNet-master

          # Configurar ZeroNet
          echo "ui_ip = 127.0.0.1" >> zeronet.conf
          echo "ui_port = 43110" >> zeronet.conf

          # Ejecutar ZeroNet y redirigir la salida a un archivo de log
          python3 zeronet.py --ui_ip 127.0.0.1 --ui_port 43110 --disable_udp --size_limit 50 --log_requests > zeronet.log 2>&1 &
          sleep 60  # Esperar 60 segundos

          # Mostrar el contenido del archivo de log
          cat zeronet.log

      - name: Check if ZeroNet is running
        run: |
          netstat -tuln | grep 43110 || echo "ZeroNet no está escuchando en el puerto 43110"

      - name: Fetch and display ZeroNet page content
        run: |
          ZERONET_SITE="${{ github.event.inputs.zeronet_site }}"
          ZERONET_URL="http://127.0.0.1:43110/$ZERONET_SITE"

          echo "Valor de ZERONET_SITE: $ZERONET_SITE"
          echo "URL construida: $ZERONET_URL"

          # Usar curl con opciones de depuración
          curl -v "$ZERONET_URL"
