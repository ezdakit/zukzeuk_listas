name: ZeroNet CI

on:
  workflow_dispatch:
    inputs:
      zeronet_site:
        description: 'URL del sitio de ZeroNet (opcional)'
        required: false
        default: '1HeLLo4uzjaLetFx6NH3PMwFP3qbRbTf3D'

jobs:
  run-zeronet:
    runs-on: ubuntu-latest

    container:
      image: python:2.7-slim  # Usar una imagen de Docker con Python 2.7

    steps:
      # Paso 1: Configurar el entorno
      - name: Checkout repository
        uses: actions/checkout@v3

      # Paso 2: Instalar dependencias
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y python-pip python-dev libffi-dev libssl-dev curl unzip
          pip install requests

      # Paso 3: Verificar espacio en disco
      - name: Check disk space
        run: df -h  # Mostrar el espacio en disco disponible

      # Paso 4: Descargar ZeroNet
      - name: Download ZeroNet
        run: |
          wget https://github.com/HelloZeroNet/ZeroNet/archive/refs/heads/master.zip -O zeronet.zip
          ls -lh zeronet.zip  # Verificar el tamaño del archivo

      # Paso 5: Descomprimir ZeroNet
      - name: Unzip ZeroNet
        run: |
          unzip -v zeronet.zip  # Verificar el contenido del archivo ZIP
          unzip zeronet.zip     # Descomprimir el archivo

      # Paso 6: Configurar ZeroNet
      - name: Configure ZeroNet
        run: |
          cd ZeroNet-master
          echo "ui_ip = 127.0.0.1" >> zeronet.conf
          echo "ui_port = 43110" >> zeronet.conf

      # Paso 7: Ejecutar ZeroNet
      - name: Run ZeroNet
        run: |
          cd ZeroNet-master
          python zeronet.py --ui_ip 127.0.0.1 --ui_port 43110 --disable_udp --size_limit 50 --log_requests > zeronet.log 2>&1 &
          sleep 120  # Esperar 120 segundos para asegurarse de que ZeroNet se inicie

          # Mostrar el contenido del archivo de log
          cat zeronet.log

      # Paso 8: Verificar si ZeroNet está en ejecución
      - name: Check if ZeroNet is running
        run: |
          netstat -tuln | grep 43110 || echo "ZeroNet no está escuchando en el puerto 43110"

      # Paso 9: Obtener y mostrar el contenido de la página de ZeroNet
      - name: Fetch and display ZeroNet page content
        run: |
          ZERONET_SITE="${{ github.event.inputs.zeronet_site }}"
          ZERONET_URL="http://127.0.0.1:43110/$ZERONET_SITE"

          echo "Valor de ZERONET_SITE: $ZERONET_SITE"
          echo "URL construida: $ZERONET_URL"

          # Usar curl con opciones de depuración
          curl -v "$ZERONET_URL"
