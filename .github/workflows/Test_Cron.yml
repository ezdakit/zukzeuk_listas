
name: Test_Cron_ZukZeuk

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

jobs:
  test_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Crear Fichero Prueba
        run: |
          HORA=$(date +'%H:%M')
          DIA=$(date +'%Y-%m-%d')
          echo "Son las $HORA del dÃ­a $DIA" > prueba.txt

      - name: Commit y Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add prueba.txt
          HORA=$(date +'%H:%M')
          git commit -m "Test Cron: $HORA" || exit 0
          git push
