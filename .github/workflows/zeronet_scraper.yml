name: ZeroNet Scraper

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest # Cambiado a ubuntu-latest

    services:
      zeronet:
        image: hellozeronet/zeronet
        ports:
          - 43110:43110

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python scraper.py

      # Mostrar el contenido del archivo code_iframe.txt
      - name: Show iframe_content.txt content
        run: cat iframe_content.txt
