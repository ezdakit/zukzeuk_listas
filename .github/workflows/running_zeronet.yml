name: Run ZeroNet with Docker

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/running_zeronet.yml

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker
        continue-on-error: true

      - name: Create ZeroNet start script
        run: |
          echo '#!/bin/bash' > start_zeronet.sh
          echo 'python /root/ZeroNet/zeronet.py --config_file /root/.zeronet/zeronet.conf --ui_host "localhost:43110"' >> start_zeronet.sh
          chmod +x start_zeronet.sh

      - name: Create ZeroNet config
        run: |
          echo '[global]' > zeronet.conf
          echo 'ui_host = 0.0.0.0' >> zeronet.conf
          echo 'ui_host = localhost' >> zeronet.conf
          echo 'ui_host = 127.0.0.1' >> zeronet.conf

      - name: Run ZeroNet with Docker
        run: |
          docker run -d \
            --name zeronet \
            -p 43110:43110 \
            -v $(pwd)/start_zeronet.sh:/root/start_zeronet.sh \
            -v $(pwd)/zeronet.conf:/root/.zeronet/zeronet.conf \
            --log-driver json-file \
            --log-opt max-size=10m \
            nofish/zeronet \
            /root/start_zeronet.sh

      - name: Verify ZeroNet is running
        run: |
          sleep 10
          curl -I http://localhost:43110
          docker logs zeronet

      - name: Access ZeroNet dashboard
        run: |
          curl http://localhost:43110/Stats
          curl http://localhost:43110/Trackers
          docker logs zeronet
