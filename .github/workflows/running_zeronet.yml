name: Run ZeroNet on Ubuntu

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/running_zeronet.yml

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - run: echo "Checked out code"

      - name: Install dependencies
        run: |
          echo "Installing dependencies"
          sudo apt-get update
          sudo apt-get install -y wget tar
          echo "Dependencies installed"

      - name: Download and extract ZeroNet
        run: |
          echo "Downloading ZeroNet"
          wget https://github.com/HelloZeroNet/ZeroNet-linux/archive/dist-linux64/ZeroNet-py3-linux64.tar.gz
          tar xvpfz ZeroNet-py3-linux64.tar.gz
          cd ZeroNet-linux-dist-linux64/
          echo "ZeroNet downloaded and extracted"

      - name: Start ZeroNet
        run: |
          echo "Starting ZeroNet"
          cd ZeroNet-linux-dist-linux64/
          ./ZeroNet.sh &
          echo "ZeroNet started"

      - name: Verify ZeroNet is running
        run: |
          echo "Verifying ZeroNet is running"
          sleep 15  # Espera 15 segundos para asegurar que ZeroNet est√© listo
          curl -I http://127.0.0.1:43110
          echo "ZeroNet verification complete"

      - name: Check site synchronization
        run: |
          echo "Checking site synchronization"
          curl -H "Accept: text/html" -I http://127.0.0.1:43110/1H3KoazXt2gCJgeD8673eFvQYXG7cbRddU/
          echo "Site synchronization checked"

      - name: Download and print file content
        run: |
          echo "Downloading http://127.0.0.1:43110/1H3KoazXt2gCJgeD8673eFvQYXG7cbRddU/lista-ott.m3u"
          if curl -H "Accept: text/html" -f -o lista-ott.m3u http://127.0.0.1:43110/1H3KoazXt2gCJgeD8673eFvQYXG7cbRddU/lista-ott.m3u; then
            echo "Content of lista-ott.m3u:"
            cat lista-ott.m3u
          else
            echo "Failed to download lista-ott.m3u: The file does not exist or the site is not fully synchronized."
            echo "Retrying in 30 seconds..."
            sleep 30
            if curl -H "Accept: text/html" -f -o lista-ott.m3u http://127.0.0.1:43110/1H3KoazXt2gCJgeD8673eFvQYXG7cbRddU/lista-ott.m3u; then
              echo "Content of lista-ott.m3u:"
              cat lista-ott.m3u
            else
              echo "Failed to download lista-ott.m3u after retry."
            fi
          fi
          echo "File content printed above"
