name: Run ZeroNet with Docker

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/running_zeronet.yml

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - run: echo "Checked out code"

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1
      - run: echo "Docker setup complete"

      - name: Install Docker
        run: |
          echo "Starting Docker installation"
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker
          echo "Docker installation complete"
        continue-on-error: true

      - name: Run ZeroNet with Docker
        run: |
          echo "Starting ZeroNet with Docker"
          docker rm -f zeronet || true  # Elimina el contenedor si existe
          docker volume rm zeronet_data || true  # Elimina el volumen si existe
          docker run -d \
            --name zeronet \
            -p 43110:43110 \
            -v zeronet_data:/root/.zeronet \
            --log-driver json-file \
            --log-opt max-size=10m \
            nofish/zeronet:latest  # Usa la etiqueta latest
          echo "ZeroNet container started"
          docker ps -a

      - name: Verify ZeroNet is running
        run: |
          echo "Verifying ZeroNet is running"
          sleep 120  # Espera 120 segundos para asegurar que ZeroNet est√© listo
          curl -I http://127.0.0.1:43110
          docker logs zeronet
          echo "ZeroNet verification complete"

      - name: Access ZeroNet web interface
        run: |
          echo "Accessing ZeroNet web interface"
          curl -I http://127.0.0.1:43110/1HeLLo4uzjaLetFx6NH3PMwFP3qbRbTf3D/
          echo "ZeroNet web interface accessed"

      - name: Access ZeroNet dashboard (with correct headers)
        run: |
          echo "Accessing ZeroNet dashboard"
          curl -H "Accept: application/json" http://127.0.0.1:43110/1HeLLo4uzjaLetFx6NH3PMwFP3qbRbTf3D/Stats
          curl -H "Accept: application/json" http://127.0.0.1:43110/1HeLLo4uzjaLetFx6NH3PMwFP3qbRbTf3D/Trackers
          docker logs zeronet
          echo "ZeroNet dashboard accessed"
